<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Physchic Game</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">


</head>
<body>
    <h1 class="p-3 ">The Psychic Game</h1>

    <h3 class="p-3">Could you be a Psychic?</h3>

    <p class="pl-3 instructions">Guess what letter I'm thinking of. <br> 
        If you can guess it 2 times. I'll believe you!
    </p>
    
    <div class="p-3">
        <ul class="list-group">
            <li class="col-3 list-group-item"><p >Wins:<span id="wins"></span> </p></li>
            <li class="col-3 list-group-item"><p >Losses:<span id="losses"></span> </p></li>
            <li class="col-3 list-group-item"><p >Guesses Left:<span id="guessLeft"></span> </p></li>
            <li class="col-3 list-group-item"><p id="guessed">Your Guesses so far: <span id="user-guess"></span></p></li>
        </ul>

    </div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
